---
- name: DotFiles Config
  hosts: localhost
  connection: local

  pre_tasks:
  - name: Register Current User
    ansible.builtin.set_fact:
      host_user: "{{ ansible_env['USER']}}"
    when: host_user is not defined
    
  - name: Installing AUR helper
    kewlfft.aur.aur:
      name: "{{ pacman.aur_helper }}"
    tags:
      - always

  - name: Import GPU drivers tasks
    ansible.builtin.import_tasks: pre_tasks/gpu_drivers/gpu_drivers.yml
    
  tasks:
    - name: Set roles
      ansible.builtin.set_fact:
        run_roles: "{{ ansible_run_tags != ['all'] and ansible_run_tags or default_roles | difference(exclude_roles | default([])) }}"
      tags:
        - always

    - name: Display roles
      ansible.builtin.debug:
        var: run_roles
      tags:
        - always

    - name: Run roles
      ansible.builtin.include_role:
        apply:
          tags:
            - "{{ roles_item }}"
        name: "{{ roles_item }}"
      loop_control:
        loop_var: roles_item
      with_items: "{{ run_roles }}"
      tags:
        - always
